    <title>js004_hosting.html</title>
  </head>
  <body>
    <script>
      var foo = 100;
      let bar = 20;
      const tap = 50; //상수 : 변수를 선언할 때 한 번만 값을 할당할 수 있다.

      foo = 30;
      bar = 40;
      //Uncaught TypeError: Assignmnet to constant variable.
      //tap = 60;

      console.log(`foo=${foo}`);
      console.log(`bar=${bar}`);
      console.log(`tap=${tap}`);

      let subject;
      console.log(subject); //undefined

      let run = null;
      console.log(run); //null
    </script>
  </body>
